<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
     <div class="header"><h1>Etch-A-Sketch</h1></div>

    <div class="top-container">
     
        <button id="popup" class="btn btn-info" >Select size</button>

    </div>
    <p id="draw"></p>
    <p id="message"></p>

    <div class="middle-container">
     

    </div>


<div class="bottom-container">
    <button class="btn btn-dark" onclick="setColor(`black`)">Black</button>
    <button class="btn btn-success"  onclick="setColor(`random`)">Rainbow</button>
    <button class="btn btn-danger" onclick="reset()">Reset</button>

</div>


<script src="app.js"></script>
</body>
</html>
